<body >
    <h1 style="text-align: center">Евгений Евтушенко</h1>
    <div style="height: 2px; background-color: black; text-align: center">
        <span style="background-color: white; position: relative; top: -0.5em;">
            1955
        </span>
    </div>
    <p style="text-align: center" >
        <br> Бывало, спит у ног собака,
        <br>костер занявшийся гудит,
        <br>и женщина из полумрака
        <br>глазами зыбкими глядит.
    </p>
    <p style="text-align: center" ><br>Потом под пихтою приляжет
        <br>на куртку рыжую мою
        <br>и мне,
        <br>задумчивая,
        <br>скажет:
        <br>А ну-ка, спой!.. -
        <br>и я спою.
    </p>
</body>
