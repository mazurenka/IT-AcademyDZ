<h1 style="text-align: center">Евгений Евтушенко</h1>

<h2 style="text-align: center" >&mdash; 1955 &mdash;</h2>

<p style="text-align: center">
    Бывало, спит у ног собака,<br>
    костер занявшийся гудит,<br>
    и женщина из полумрака<br>
    глазами зыбкими глядит.<br>
</p>

<p style="text-align: center">
    Потом под пихтою приляжет<br>
    на куртку рыжую мою<br>
    и мне,<br>
    задумчивая,<br>
    скажет:<br>
    А ну-ка, спой!.. -<br>
    и я спою.<br>
</p>
